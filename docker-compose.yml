services:
  # Prefect Server
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0 --port 4200
    expose:
      - "4200"  # Only expose within network
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_SERVER_API_PORT: 4200
    networks:
      - prefect-network
    volumes:
      - prefect-data:/root/.prefect
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import sys,requests; sys.exit(0 if requests.get('http://localhost:4200/api/health', timeout=2).json() is True else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Worker service that runs the deployment
  ai-pipeline-worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      prefect-server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      GCS_SERVICE_ACCOUNT_FILE: /app/key.json
    volumes:
      - ./key.json:/app/key.json:ro
      - ./projects:/app/projects
    networks:
      - prefect-network
    restart: unless-stopped

  prefect-middleware:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      prefect-server:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Point the SDK at the internal Prefect API URL (note trailing /api)
      PREFECT_API_URL: http://prefect-server:4200/api
      # API key used by the FastAPI middleware
      PREFECT_MIDDLEWARE_API_KEY: ${PREFECT_MIDDLEWARE_API_KEY:?set in .env}
    networks:
      - prefect-network
    ports:
      - "4080:4080"   # expose the middleware outside docker, adjust if needed
    command: python -u -m ai_simple_research_pipeline.server
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  prefect-network:
    driver: bridge

volumes:
  prefect-data:
